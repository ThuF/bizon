<style>
	label[class="has-error"] {
		color: #a94442;
	}
	.rzslider .rz-pointer {
	  background-color: #428bca;
	  outline: 0px;
	}
	.rzslider .rz-pointer.rz-active:after {
	  background-color: #fff;
	  border:none;
	}	
	.rzslider .rz-bar {
	  background: #c5c6c7;
	}
	.rzslider .rz-ticks .rz-tick {
	  background: #c5c6c7;
	}	
</style>


<div modal="showModal" close="builderVm.cancel()" class="modal-box">

	<div class="modal-header">
	    <h4>Recipe</h4>
	</div>
	
	<div class="modal-body">
	
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="project" class="col-sm-2 control-label" required="true">Project Name</label>
		    <div class="col-sm-10">
		      <input name="project" id="project" class="form-control" placeholder="Type Project Name" ng-model="builderVm.cfg.projectName" minlength="1" required="true">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="package" class="col-sm-2 control-label" required="true">Package</label>
		    <div class="col-sm-10">
		      <input name="package" id="package" class="form-control" placeholder="Type Package Name" ng-model="builderVm.cfg.packageName" minlength="1" required="true">
		    </div>
		  </div>
		  <rzslider rz-slider-model="builderVm.slider.value" rz-slider-options="builderVm.slider.options"></rzslider>
		</form>
	</div>
	
	<div class="modal-footer">
	  <button class="btn btn-success" ng-click="builderVm.build()">Cook!</button>
	  <button class="btn" ng-click="builderVm.cancel()">Cancel</button>
	</div>
	
</div>
