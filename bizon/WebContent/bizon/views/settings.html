<style>
	label[class="has-error"] {
		color: #a94442;
	}
</style>


<div modal="showModal" close="settingsVm.cancel()" class="modal-box">

	<div class="modal-header">
	    <h3>Settings</h3>
	</div>
	
	<div class="modal-body">
		<p style="color:red">Under Construction!</p>
		<form class="form-horizontal" form-validation>
		  <div class="form-group">
		    <label for="project" class="col-sm-2 control-label" required="true">Project Name</label>
		    <div class="col-sm-10">
		      <input name="project" id="project" class="form-control" placeholder="Type Project Name" ng-model="settingsVm.cfg.projectName" minlength="1" required="true">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="package" class="col-sm-2 control-label" required="true">Package</label>
		    <div class="col-sm-10">
		      <input name="package" id="package" class="form-control" placeholder="Type Package Name" ng-model="settingsVm.cfg.packageName" minlength="1" required="true">
		    </div>
		  </div>
		  
		</form>
	</div>
	
	<div class="modal-footer">
	  <button class="btn btn-success" ng-click="settingsVm.save()">OK</button>
	  <button class="btn" ng-click="settingsVm.cancel()">Cancel</button>
	</div>
	
</div>
