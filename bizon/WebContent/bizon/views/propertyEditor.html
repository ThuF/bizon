<style>
	label[class="has-error"] {
		color: #a94442;
	}
</style>


<div modal="showModal" close="propsEditorVm.cancel()" class="modal-box">

	<div class="modal-header">
	    <h4>Edit Property</h4>
	</div>
	
	<div class="modal-body">
	
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="boi_name" class="col-sm-2 control-label" required="true">Name</label>
		    <div class="col-sm-10">
		      <input name="boi_name" id="boi_name" class="form-control" placeholder="Type Property Name" ng-model="propsEditorVm.item.boi_name" minlength="1" required="true">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="boi_type" class="col-sm-2 control-label" required="true">Type</label>
		    <div class="col-sm-10 dropdown">
			    <select name="boi_type" id="boi_type" class="form-control" ng-options="option.val for option in propsEditorVm.typeOptions track by option.id" ng-model="propsEditorVm.selectedTypeOption" ng-change="propsEditorVm.typeSelectionChanged()"></select>
		    </div>
		  </div>
		  <div class="form-group">
	  		<label for="boi_nullable" class="col-sm-2 control-label">Optional</label>
		    <div class="col-sm-10">
		      	<input name="boi_nullable" id="boi_nullable" type="checkbox" class="checkbox form-control" data-on="Yes" data-off="Off" ng-model="propsEditorVm.item.boi_nullable"/>
		    </div>
		  </div>		  
		  <div class="form-group">
		  	<label for="boi_key" class="col-sm-2 control-label">Key</label>
		    <div class="col-sm-10">
		      <div class="checkbox">
		          <input name="boi_key" id="boi_key" type="checkbox" class="form-control" ng-model="propsEditorVm.item.boi_pk"/>
		      </div>
		    </div>
		  </div>
		</form>
	</div>
	
	<div class="modal-footer">
	  <button class="btn btn-success" ng-click="propsEditorVm.ok()">OK</button>
	  <button class="btn" ng-click="propsEditorVm.cancel()">Cancel</button>
	</div>
	
</div>

<script>
	$("form [type='checkbox']").bootstrapSwitch();
</script>
