	label[class="has-error"] {

	}

	label[class="has-error"] {
		color: #a94442;
	}
	
	.rz-tick-legend {
		max-width: 85px !important;
		min-width: 85px !important;
    	font-size: 1.3rem;

	  background-color: #428bca;

	  background-color: #fff;
	  border:none;
	}

	  background: #c5c6c7;
	}

	  background: #c5c6c7;

<div modal="showModal" close="propsEditorVm.cancel()" class="modal-box">

	<div class="modal-header">
	    <h4>Edit Property</h4>
	</div>
	
	<div class="modal-body">

		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="boi_name" class="col-sm-2 control-label" required="true">Name</label>
		    <div class="col-sm-10">
		      <input name="boi_name" id="boi_name" class="form-control" placeholder="Type Property Name" ng-model="propsEditorVm.item.boi_name" minlength="1" required="true">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="type" class="col-sm-2 control-label" required="true">Type</label>
		    <div class="col-sm-10 dropdown">
			    <select name="type" id="type" class="form-control" ng-options="option.val for option in propsEditorVm.typeOptions track by option.id" ng-model="propsEditorVm.selectedTypeOption" ng-change="propsEditorVm.typeSelectionChanged()"></select>
		  		<rzslider rz-slider-model="propsEditorVm.typeVariantsSlider.value" rz-slider-options="propsEditorVm.typeVariantsSlider.options" ng-show="propsEditorVm.selectedTypeOption.variants"></rzslider>
		    </div>
		  </div>		  
		  <div class="form-group">
	  		<label for="boi_null" class="col-sm-2 control-label">Optional</label>
		    <div class="col-sm-10">
		      	<input name="boi_null" id="boi_null" type="checkbox" class="checkbox form-control" data-on-text="Yes" data-off-text="No" ng-model="propsEditorVm.item.boi_null" bootstrap-switch/>
		      	 <p class="help-block">Example block-level help text here.</p>
		    </div>
		  </div>		  
		</form>
	</div>
	
	<div class="modal-footer">
	  <button class="btn btn-success" ng-click="propsEditorVm.ok()">OK</button>
	  <button class="btn" ng-click="propsEditorVm.cancel()">Cancel</button>
	</div>
	
</div>
