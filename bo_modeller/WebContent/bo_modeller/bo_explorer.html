<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Business Object</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.css">

<style>

 	html, body, .container-fluid, .row-fluid, .master, .master>section  {
	  height:100%;
	  min-height: 100%;
	}
	
	body {
		padding-top:7rem;
	}
	
	.page {
	  overflow: hidden;
	}
	
	.page-title {
 	  position: absolute;
 	  top: 0;
	  width: 100%;
	  padding: 2rem 0px 1rem 0;
	  margin: 0 auto;
	  border-bottom: 2px solid #eee;
	}
	
	.page-title>h1{
	  margin: 0 auto;
	  padding: 0;
	  color:#333;
	  line-height: 4rem;
	}
	
	.split-app {
	  overflow: hidden;
	  padding-top: 2rem;
	}	

	.master {
	  overflow: hidden;
	} 

 	.master .footer {
 	  position: absolute;
 	  bottom: 0;
	  width: 100%;
	  padding-left: 10px;
	  padding-right: 25px;
	  background-color: #f5f5f5;
	  height: 4em;
	}
	
	.master .footer>div>button {
		float:right;
	}
	
	.master .footer .btn-group{
	  top: 1rem;
	}
	
	.no-gutter-left,[class*='col-'] {
	  padding-right:0;
	}
	
	.no-gutter-left .nav>li>a {
	  padding-left: 10px;
	}

	.master .nav li a{
	  font-weight: bold;
	}
	
	.details {
	  overflow: auto;
	}
	
	.details .navbar {
	  position: absolute;
	  height: 7rem;
	}
	
	.details div[ng-show] {
		position: relative;
		padding-top: 8rem;
	}
	
	.details .navbar .container {
		margin: 0;
		width: 100%;
	}
		
	.bar {
		background-color: #f5f5f5;
	}
	
	.tab-content {
		padding: 1rem 0;
		overflow: auto;
		height: 100%;
	}
	
	.bottomright {
		position:absolute; 
		bottom:0;  
		margin-bottom:1rem; 
		margin:1rem; 
		right: 0;
	}
	
	/* Collapsing Navbar Styles */	
	@media(min-width:768px) {
	  .details .page-title {
	    -webkit-transition: all .35s;
	    -moz-transition: all .35s;
	    transition: all .35s;
	    /* padding: 15px 0; */
	    /* Add additional styles here for the UNCOLLAPSED state */
	  }
	  .details .page-title.affix {
	    padding: 0;
	    /* Add additional styles here for the COLLAPSED state */
	  }
	  
	  .details .page-title.affix>h1 {
	    font-size: 1rem;
	    line-height: 2rem;
	    /* Add additional styles here for the COLLAPSED state */
	  }
	}
</style>

</head>
<body ng-app="businessObjects">

	<div class="container-fluid page" ng-controller="MainCtrl">
		
		<header class="page-title"><h1 class="h2">Business Objects Explorer</h1></header>
		
		<div class="row-fluid split-app">
		
			<div class="alert alert-danger" ng-show="errorMessage">{{errorMessage}}</div>
			
			<section class="master col-xs-4 col-md-2 no-gutter-left">
				<section>
					<ul class="nav nav-pills nav-stacked">
				 		<li role="presentation" class="{{item._selectionActive}}" ng-repeat="item in items"><a href="#" ng-click="toggleItemSelection(item)"><i class="fa fa-th-large"></i> {{item.name}}</a></li>			
					</ul>
				</section>
				<footer class="footer">
			      <div class="btn-group pull-right">
					<button type="submit" class="btn btn-primary">
					  <i class="fa fa-plus" aria-hidden="true"></i> New
					</button>
			      </div>
			    </footer>
			</section>
			
			<div class="details col-xs-12 col-md-10">
				<div ng-show="selectedItem">
				
					<nav class="navbar navbar-default navbar-fixed-top bar">
					  <div class="container">
					    <!-- Brand and toggle get grouped for better mobile display -->
					    <div class="navbar-header">
					      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					        <span class="sr-only">Toggle navigation</span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
					      </button>
					      <a class="navbar-brand">{{selectedItem.name}}</a>
					    </div>
					
					    <!-- Collect the nav links, forms, and other content for toggling -->
					    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					 	  <div class="btn-group nav navbar-nav navbar-right bottomright">
								<button type="submit" class="btn btn-primary">
								  <i class="fa fa-pencil" aria-hidden="true"></i> Edit
								</button>
								<button type="submit" class="btn btn-primary">
								  <i class="fa fa-minus" aria-hidden="true"></i> Delete
								</button>
						  </div>
					    </div>
					    <!-- /.navbar-collapse -->
					  </div>
					  <!-- /.container -->
					</nav>
				
					<div>
						<ul class="nav nav-tabs">
						  <li role="presentation" class="active"><a href="#">Properties</a></li>
						  <li role="presentation"><a href="#">Relationships</a></li>
						</ul>
					
						<div class="tab-content">
							<table class="table table-condensed">
							<thead>
								<tr>
									<th>ID</th>
									<th>Name</th>
									<th>Table</th>
									<th>Description</th>
								</tr>
							</thead>
							<tbody>
								<tr class="selected-{{entry._selected_}}" ng-repeat="entry in selectedItemDetails">
									<td>{{entry.name}}</td>
								</tr>
															<tr class="selected-{{entry._selected_}}" ng-repeat="entry in selectedItemDetails">
									<td>{{entry.name}}</td>
								</tr>
															<tr class="selected-{{entry._selected_}}" ng-repeat="entry in selectedItemDetails">
									<td>{{entry.name}}</td>
								</tr>
															<tr class="selected-{{entry._selected_}}" ng-repeat="entry in selectedItemDetails">
									<td>{{entry.name}}</td>
								</tr>
															<tr class="selected-{{entry._selected_}}" ng-repeat="entry in selectedItemDetails">
									<td>{{entry.name}}</td>
								</tr>
															<tr class="selected-{{entry._selected_}}" ng-repeat="entry in selectedItemDetails">
									<td>{{entry.name}}</td>
								</tr>
															<tr class="selected-{{entry._selected_}}" ng-repeat="entry in selectedItemDetails">
									<td>{{entry.name}}</td>
								</tr>
															<tr class="selected-{{entry._selected_}}" ng-repeat="entry in selectedItemDetails">
									<td>{{entry.name}}</td>
								</tr>
															<tr class="selected-{{entry._selected_}}" ng-repeat="entry in selectedItemDetails">
									<td>{{entry.name}}</td>
								</tr>
															<tr class="selected-{{entry._selected_}}" ng-repeat="entry in selectedItemDetails">
									<td>{{entry.name}}</td>
								</tr>
								
							</tbody>
						</table>	
					</div>		
				</div>
			</div>					
		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>
	<script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>
	
	<!-- Bootstrap core JavaScript
	  ================================================== -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="app.js"></script>
	<script>
	$('.details .bar').affix({
		  offset: {
		    top: 100
		  }
		})
	
	</script>
	

</body>
</html>
