<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Business Object</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.css">

<style>

 	html, body, .container-fluid, .row-fluid, .master, .master>section, .details, .details>div   {
	  height:100%;
	  min-height: 100%;
	}
	
	body {
		padding-top:7rem;
	}
	
	.page {
	  overflow: hidden;
	}
	
	.page-title {
 	  position: absolute;
 	  top: 0;
	  width: 100%;
	  padding: 2rem 0px 1rem 0;
	  margin: 0 auto;
	  border-bottom: 2px solid #eee;
	}
	
	.page-title>h1{
	  margin: 0 auto;
	  padding: 0;
	  color:#333;
	  line-height: 4rem;
	}
	
	.split-app {
	  overflow: hidden;
	  padding-top: 2rem;
	}	

	.master {
	  overflow: hidden;
	} 

 	.footer {
 	  position: absolute;
 	  bottom: 0;
	  width: 100%;
	  padding-left: 10px;
	  padding-right: 25px;
	  background-color: #f5f5f5;
	  height: 4em;
	}
	
	.footer>div>button {
		float:right;
	}
	
	.footer .btn-group{
	  top: 1rem;
	}
	
	.no-gutter-left,[class*='col-'] {
	  padding-right:0;
	}
	
	.no-gutter-left .nav>li>a {
	  padding-left: 10px;
	}

	.master .nav li a{
	  font-weight: bold;
	}
	
	.details {
	  overflow: auto;
	}
	
	.details .object-header {
	  position: absolute;
	  background-color: #e0e0e0;
	  margin: 0;
	  width: 100%;
	  padding: 2rem 1rem 1rem 1rem;
	}
	
	.details .object-header section, .details .object-header .object-title {
		display: inline-block
	}
	
	.details div[ng-show] {
		position: relative;
	}
	
	.details .content {
		padding-top: 13rem;
	}
	
	.details .object-header section {
		margin-right: 6rem;
	}
	
	.details .object-header .object-image {
		margin-right: 1rem;
		display: inline-block;
		font-size: 3rem;
	}
	
	.details .object-header .object-image, 
	.details .object-header .object-image i {
		vertical-align: top;
	}
	
	.details .object-header .title {
		margin: 0;
		line-height: 3rem;
		font-size: 3rem;
		font-weight: bold;
	}
	
	.details .object-header .subtitle {
		margin: 0;
	    line-height: 1.5rem;
	    font-size: 1.5rem;
	    font-weight: bold;
	    color: #777;
	}
	
	.details .object-header .object-attributes {
		display: inline-block;
		vertical-align:top;
		line-height: 1.5rem;
	    font-size: 1.5rem;
	}
	
	.details .object-header .object-attributes label {
		margin-right: 2rem;
	}
	
	.tab-content {
		padding: 1rem 0;
		overflow: auto;
		height: 100%;
	}
	
	.bottomright {
		bottom: 0;
	    float: right;
	    margin: 6rem 0 0 0;
	}
	
	/* Collapsing Navbar Styles */	
	@media(min-width:768px) {
	  .details .object-header {
	    -webkit-transition: all .35s;
	    -moz-transition: all .35s;
	    transition: all .35s;
	    /* padding: 15px 0; */
	    /* Add additional styles here for the UNCOLLAPSED state */
	  }
	  .details .object-header.affix {
	    padding: 0;
	    /* Add additional styles here for the COLLAPSED state */
	  }
	}
</style>

</head>
<body ng-app="businessObjects">

	<div class="container-fluid page" ng-controller="MainCtrl">
		
		<header class="page-title"><h1 class="h2">Business Objects Explorer</h1></header>
		
		<div class="row-fluid split-app">
		
			<div class="alert alert-danger" ng-show="errorMessage">{{errorMessage}}</div>
			
			<section class="master col-xs-4 col-md-2 no-gutter-left">
				<section>
					<ul class="nav nav-pills nav-stacked">
				 		<li role="presentation" class="{{item._selectionActive}}" ng-repeat="item in items"><a href="#" ng-click="toggleItemSelection(item)"><i class="fa fa-th-large"></i> {{item.name}}</a></li>			
					</ul>
				</section>
				<footer class="footer">
			      <div class="btn-group pull-right">
					<button type="submit" class="btn btn-primary">
					  <i class="fa fa-plus" aria-hidden="true"></i> New
					</button>
			      </div>
			    </footer>
			</section>
			
			<div class="details col-xs-12 col-md-10">
				<div ng-show="selectedItem">
				
					<section class="object-header fluid-container">
						<section>
							<div class="object-image">
								<i class="fa fa-th"></i>
							</div>
							<div class="object-title">
								<p class="title">{{selectedItem.name}}</p>
					    		<p class="subtitle">{{selectedItem.description}}</p>						
							</div>
						</section>
						<section class="object-attributes">
				      		<div>
				      			<label><i class="fa fa-key"></i></label>
				      			<span>{{selectedItem.key}}</span>
				      		</div>
							<div>
								<label><i class="fa fa-table"></i></label>
				      			<span>{{selectedItem.table}}</span>
				      		</div>				      		
						</section>
			      		<div class="tools btn-group bottomright">
			 	  			<button type="submit" class="btn btn-primary">
							  <i class="fa fa-pencil" aria-hidden="true"></i> Edit
							</button>
							<button type="submit" class="btn btn-primary">
							  <i class="glyphicon glyphicon-remove" aria-hidden="true"></i> Delete
							</button>
			      		</div>					    		
					</section>
				
					<div class="content">
						<ul class="nav nav-tabs">
						  <li role="presentation" class="active"><a href="#">Properties</a></li>
						  <li role="presentation"><a href="#">Relationships <i class="glyphicon glyphicon-link pull-right"></i></a></li>
						</ul>
					
						<div class="tab-content">
							<table class="table table-condensed">
								<thead>
									<tr>
										<th>Name</th>
										<th>Type</th>
									</tr>
								</thead>
								<tbody>
									<tr class="selected-{{entry._selected_}}" ng-repeat="entry in selectedItemDetails">
										<td>{{entry.name}}</td>
										<td>{{entry.type}}</td>
									</tr>								
								</tbody>
							</table>	
						</div>	
						
						<footer class="footer">
					      <div class="btn-group pull-right">
							<button type="submit" class="btn btn-primary">
							  <i class="fa fa-plus" aria-hidden="true"></i> New
							</button>
							<button type="submit" class="btn btn-primary">
							  <i class="glyphicon glyphicon-remove" aria-hidden="true"></i> Delete
							</button>
					      </div>
					    </footer>	
					</div>
			</div>					
		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>
	<script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>
	
	<!-- Bootstrap core JavaScript
	  ================================================== -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="app.js"></script>
	<script>
	$('.details .bar').affix({
		  offset: {
		    top: 100
		  }
		})
	
	</script>
	

</body>
</html>
