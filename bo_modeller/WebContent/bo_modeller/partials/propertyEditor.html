<style>
	label[class="has-error"] {
		color: #a94442;
	}
</style>


<div modal="showModal" close="cancel()" class="modal-box">

	<div class="modal-header">
	    <h4>Edit Property</h4>
	</div>
	
	<div class="modal-body">
	
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="name" class="col-sm-2 control-label" required="true">Name</label>
		    <div class="col-sm-10">
		      <input name="name" id="name" class="form-control" placeholder="Type Property Name" ng-model="property.name" minlength="1" required="true">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="type" class="col-sm-2 control-label" required="true">Type</label>
		    <div class="col-sm-10 dropdown">
			    <select name="type" id="type" class="form-control" ng-options="option.val for option in typeOptions track by option.id" ng-model="selectedTypeOption" ng-change="typeSelectionChanged()"></select>
		    </div>
		  </div>
		  <div class="form-group">
	  		<label for="nullable" class="col-sm-2 control-label">Optional</label>
		    <div class="col-sm-10">
		      	<input name="nullable" id="nullable" type="checkbox" class="checkbox form-control" data-on="Yes" data-off="Off" ng-model="property.nullable"/>
		    </div>
		  </div>
		  <div class="form-group">
		  	<label for="key" class="col-sm-2 control-label">Key</label>
		    <div class="col-sm-10">
		      <div class="checkbox">
		          <input name="key" id="key" type="checkbox" class="form-control" ng-model="property.key"/>
		      </div>
		    </div>
		  </div>	  
		</form>
	</div>
	
	<div class="modal-footer">
	  <button class="btn btn-success" ng-click="ok()">OK</button>
	  <button class="btn" ng-click="cancel()">Cancel</button>
	</div>
	
</div>

<script>
	$("form [type='checkbox']").bootstrapSwitch();
</script>
